<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactiveGold" [disabled]="inactiveGold" (click)="inactiveGold = true">Gold</button> <br>
   <button [class.silver] ="!inactiveSilver" [disabled]="inactiveSilver" (click)="inactiveSilver = true">Silver</button> <br>
   <button [class.copper] ="!inactiveCopper" [disabled]="inactiveCopper" (click) = "inactiveCopper = true">Copper</button> <hr>
   <button (click)="inactiveGold = !inactiveGold; inactiveSilver = !inactiveSilver; inactiveCopper = !inactiveCopper">Activate/Deactivate Buttons</button>
   <button (click)="inactiveGold = false; inactiveSilver = false; inactiveCopper = false">Reactivate Buttons</button>

   <h3>Joke Buttons</h3>
   <button [class.frustration] = "!inactiveFrustration" [disabled]="inactiveFrustration" (mouseleave)="inactiveFrustration = false" (mouseenter)="inactiveFrustration = true">Frustration Incarnate!</button>

   <div [align]="location" (mouseover)="location = shiftLocation(location)">
   <button class="silver">Catch Me!</button>
   </div>
</div>
